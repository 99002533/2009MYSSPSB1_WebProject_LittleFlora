<!DOCTYPE html>
<html>
    <head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <body>
        <div class="container">
            <div class="row">
              <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                  <div class="card-img-left d-none d-md-flex">
                     <!-- Background image for this card set in CSS! -->
                  </div>
                  <div class="card-body">
                    <h5 class="card-title text-center">Fill out your child's details to register</h5>
                      <div class="form-label-group">
                        <input type="text" id="inputUserame" class="form-control" placeholder="Username" name="cname" required autofocus>
                        <label for="inputUserame">Name of the child</label>
                      </div>
                      <hr>

                      <div class="form-label-group">
                        <input type="date" id="inputDOB" class="form-control" placeholder="Username" required autofocus>
                        <label>DOB</label>
                    </div>
                    <hr>

                      <div class="form-label-group">
                        <input type="text" id="inputUserame" class="form-control" placeholder="Username" name="fname" required>
                        <label for="inputUserame">Father's Name</label>
                      </div>

                      <div class="form-label-group">
                        <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                        <label for="inputUserame">Mother's Name</label>
                      </div>
                      <hr>

                      <div class="form-label-group">
                        <input type="tel" id="inputUserame" class="form-control" placeholder="Username" name="fname" required autofocus>
                        <label for="inputUserame">Father's Contact Number</label>
                      </div>

                      <div class="form-label-group">
                        <input type="tel" id="inputUserame" class="form-control" placeholder="Username" name="fname" required autofocus>
                        <label for="inputUserame">Mother's Contact Number</label>
                      </div>
                      <hr>
        
                      <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputUsername">Father's Email address</label>
                      </div>
        
                      <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
                        <label for="inputEmail">Mother's Email address</label>
                      </div>
                      <hr>
        
                      <input type="button" value="Submit" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"></input>                      
                      <hr class="my-4">
                      <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i>Click here to check your application status</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
